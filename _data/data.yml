experiences:
    - role: Full-Stack Software Developer
      time: Jan. 2017 - Aug. 2017
      company: Varian Medical Systems - Winnipeg, MB
      details: |
          - Developed features using Java, Angular, Typescript, and SaSS in a web-based oncology management product, 360 Oncology. 
          - Led effort to standardize UI elements across the application.
          - Wrote back-end RESTful API services in Dropwizard.

    - role: Junior Software Architect and Researcher
      time: May 2015 - Apr. 2016
      company: Azbil Corporation - Fujisawa, Japan
      details: |
          - Architected a cloud application to remotely monitor and control PLC controllers in factories worldwide, eliminating the need to physically go to the factory to retrieve the controller’s data and set parameters.
          - Designed the data model for Cassandra to optimize query time.
          - Ran seminars to explain distributed NoSQL database concepts and the mechanical details of CouchDB and Cassandra to my Japanese co-workers using simple English, Japanese, and an abundance of relatable analogies and diagrams.
          - Wrote technical reports and extensive documentation explaining findings and architectural decisions for senior managers and future developers.

    - role: Software Developer
      time: Sept. 2014 - Dec. 2014
      company: Protegra - Winnipeg, MB
      details: |
          - Created an iOS conference schedule app in Objective-C and a corresponding Android app in Java.
          - Created a front-end database manager for administrative database tasks to update the apps using C# and WPF in Visual Studio.
          - Managed SQL and SQLite databases as well as cloud-based web services (Microsoft Azure) using REST and JSON.
          - Participated in	business analyst tasks, such as gap analyses and writing requests for proposal.

